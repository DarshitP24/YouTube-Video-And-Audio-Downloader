<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Downloader</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root {
  --primary:#6366f1;
  --primary-hover:#4f46e5;
  --bg:#f8fafc;
  --card:#fff;
  --text:#1e293b;
  --dim:#64748b;
}

body{
  font-family:'Plus Jakarta Sans',sans-serif;
  background:var(--bg);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  margin:0;
}

.container{
  background:var(--card);
  width:90%;
  max-width:420px;
  padding:40px;
  border-radius:24px;
  text-align:center;
  box-shadow:0 20px 25px rgba(0,0,0,.08);
}

h2{font-size:1.8rem;font-weight:800;margin-bottom:8px;}
p{color:var(--dim);margin-bottom:30px;}

.input-group{margin-bottom:20px;text-align:left;}
label{font-size:.8rem;font-weight:600;color:var(--dim);text-transform:uppercase;}

input{
  width:100%;
  padding:14px 16px;
  border-radius:12px;
  border:none;
  background:#f1f5f9;
  margin-top:8px;
}

button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:12px;
  background:var(--primary);
  color:#fff;
  font-weight:700;
  cursor:pointer;
  transition:.3s;
}

button:hover{background:var(--primary-hover);}

#progressArea{display:none;margin-top:20px;}
.progress-bar{height:10px;background:#e2e8f0;border-radius:20px;overflow:hidden;}
.progress-fill{height:100%;width:0%;background:linear-gradient(90deg,#6366f1,#a855f7);transition:.3s;}
.status-text{display:block;margin-top:10px;color:var(--primary);font-weight:600;font-size:.9rem;}

.radio-wrap{
  display:flex;
  justify-content:center;
  gap:25px;
  margin-top:10px;
}

#qualityGroup{
  overflow:hidden;
  transition:all .4s ease;
  max-height:120px;
  opacity:1;
}
#qualityGroup.hide{
  max-height:0;
  opacity:0;
  margin:0;
}

/* Premium pills */
.quality-pills{
  display:flex;
  gap:10px;
  margin-top:10px;
}
.q-pill{
  flex:1;
  padding:12px 0;
  border-radius:999px;
  border:2px solid #e2e8f0;
  background:#f1f5f9;
  color:#475569;
  font-weight:700;
  cursor:pointer;
  transition:.25s;
}
.q-pill:hover{
  border-color:var(--primary);
  color:var(--card);
  transition:.25s;
}
.q-pill.active{
  background:var(--primary);
  color:#fff;
  border-color:var(--primary);
  transform:translateY(-1px);
}
</style>
</head>

<body>
<div class="container">
  <h2>Downloader</h2>
  <p>Premium YouTube Video Converter</p>

  <form id="dlForm" method="POST">
    <div class="input-group">
      <label>YouTube Link</label>
      <input type="url" name="url" required>
    </div>

    <div class="input-group">
      <label>Download Type</label>
      <div class="radio-wrap">
        <label><input type="radio" name="mode" value="video" checked> MP4</label>
        <label><input type="radio" name="mode" value="audio"> MP3</label>
      </div>
    </div>

    <div class="input-group" id="qualityGroup">
      <label>Quality</label>
      <div class="quality-pills">
        <button type="button" class="q-pill" data-value="360">360p</button>
        <button type="button" class="q-pill" data-value="480">480p</button>
        <button type="button" class="q-pill active" data-value="720">720p</button>
        <button type="button" class="q-pill" data-value="1080">1080p</button>
      </div>
      <input type="hidden" name="quality" id="qualityInput" value="720">
    </div>

    <button type="submit" id="btnText">Download Now</button>
  </form>

  <div id="progressArea">
    <div class="progress-bar"><div class="progress-fill" id="fill"></div></div>
    <span class="status-text" id="status">Starting...</span>
  </div>
</div>

<script>
const form = document.getElementById('dlForm');
const area = document.getElementById('progressArea');
const fill = document.getElementById('fill');
const status = document.getElementById('status');
const btn = document.getElementById('btnText');
const qualityGroup = document.getElementById('qualityGroup');
const radios = document.querySelectorAll('input[name="mode"]');
const pills = document.querySelectorAll('.q-pill');
const qualityInput = document.getElementById('qualityInput');

/* radio logic */
radios.forEach(r=>{
  r.addEventListener('change',()=>{
    if(r.value==="audio" && r.checked){
      qualityGroup.classList.add('hide');
    }else if(r.value==="video" && r.checked){
      qualityGroup.classList.remove('hide');
    }
  });
});

/* pill logic */
pills.forEach(pill=>{
  pill.addEventListener('click',()=>{
    pills.forEach(p=>p.classList.remove('active'));
    pill.classList.add('active');
    qualityInput.value = pill.dataset.value;
  });
});

/* submit + progress */
form.onsubmit = function(){
  area.style.display='block';
  btn.disabled=true;
  fill.style.width='0%';
  status.innerText='Starting...';

  const poller = setInterval(async ()=>{
    const res = await fetch('/progress');
    const data = await res.json();
    const p = data.percent || 0;
    fill.style.width = p + '%';
    status.innerText = `Downloading... ${p}%`;

    if(p >= 100){
      status.innerText = 'Done. Preparing file...';
      clearInterval(poller);
      setTimeout(()=>{
        form.reset();
        qualityGroup.classList.remove('hide');
        btn.disabled=false;
        area.style.display='none';
        fill.style.width='0%';
        status.innerText='Starting...';
      },3000);
    }
  },800);
};
</script>
</body>
</html>
